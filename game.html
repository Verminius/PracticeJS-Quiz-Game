<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quien Quiere Ser Bioseguro</title>
    <link rel="icon" href="/img/Favicon_100.svg" />
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="head">
      <div class="logo">
        <img src="/img/Logo 100_QQSB.png" class="logo-100" />
      </div>
      <div class="logo">
        <img src="/img/Logo bolivar_QQSB.png" class="logo-bolivar" />
      </div>
    </div>

    <!--MODALES-->

    <!----------llamada---------->
    <div class="modal-container">
      <div class="modal" id="llamada">
        <img src="/img/llamada-a-un-amigo-1.gif" alt="" />
        <div class="texto-llamada" id="textoLlamada">
          <p class="respuesta-llamada">Es la opcion...</p>
        </div>
      </div>
    </div>

    <!----------publico---------->
    <div class="modal-container">
      <div class="modal" id="publico">
        <img
          class=""
          id="graphic_a"
          src="/img/graficas_a.gif"
          data-number="1"
          alt=""
        />
        <img
          class=""
          id="graphic_b"
          src="/img/graficas_b.gif"
          data-number="2"
          alt=""
        />
        <img
          class=""
          id="graphic_c"
          src="/img/graficas_c.gif"
          data-number="3"
          alt=""
        />
        <img
          class=""
          id="graphic_d"
          src="/img/graficas_d.gif"
          data-number="4"
          alt=""
        />
      </div>
    </div>

    <!--JUEGO-->
    <div class="container">
      <div id="game" class="game">
        <div id="hud">
          <!--hud izquierda-->
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div class="puntos-container">
                <h6>Pregunta 13</h6>
                <h6>Pregunta 12</h6>
                <h6>Pregunta 11</h6>
                <h6>Pregunta 10</h6>
                <h6>Pregunta 9</h6>
                <h6>Pregunta 8</h6>
                <h6>Pregunta 7</h6>
                <h6>Pregunta 6</h6>
                <h6>Pregunta 5</h6>
                <h6>Pregunta 4</h6>
                <h6>Pregunta 3</h6>
                <h6>Pregunta 2</h6>
                <h6>Pregunta 1</h6>
              </div>
              <div id="progressBarFull"></div>
            </div>
          </div>

          <!--hud centro-->

          <div class="hud-item">
            <img src="/img/anima_1.gif" alt="" />
          </div>

          <!--hud derecha-->
          <div class="ayudas">
            <div class="hud-item">
              <h1 class="hud-main text" id="score">0</h1>
              <p class="hud-prefix">Puntos</p>
            </div>
            <!-- <div>
              <button class="ayuda-logo" id="cincuenta-btn" onclick="save1();">
                <img
                  src="/PracticeJS-Quiz-Game/img/Cincuenta_QQSB.png"
                  alt=""
                />
              </button>
              <div>
                <p id="msg2"></p>
              </div>
            </div> -->
            <div>
              <button class="ayuda-logo" id="publico-btn" onclick="save2();">
                <img src="/img/Publico_QQSB.png" alt="" />
              </button>
            </div>
            <div>
              <button class="ayuda-logo" id="llamada-btn" onclick="save3();">
                <img src="/img/Llamada_QQSB.png" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="question-container">
          <div class="q-container">
            <h2 id="question">what is the answer to this question?</h2>
          </div>
          <div class="choices">
            <div class="choice-container">
              <p class="choice-prefix">A</p>
              <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">B</p>
              <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">C</p>
              <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">D</p>
              <p class="choice-text" data-number="4">Choice</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/game.js"></script>
  </body>
</html>
